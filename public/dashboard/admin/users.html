<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Management - Admin Panel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <!-- Loading Overlay -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="spinner"></div>
  </div>
  
  <!-- Dashboard Logo (Top Left) -->
  <div class="dashboard-logo">
    <a href="../../index.html" style="display: inline-block; cursor: pointer;">
      <img src="../../1.png" alt="RealSphere" style="background: transparent; background-color: transparent; object-fit: contain;">
    </a>
  </div>
  
  <!-- Mobile Hamburger Menu -->
  <div class="mobile-menu-toggle" id="mobileMenuToggle">
    <i class="fas fa-bars"></i>
  </div>
  
  <!-- Sidebar Container -->
  <div id="sidebar-container"></div>

  <!-- Main Content -->
  <div class="main-content">
    <header>
      <div class="user-info">
        <h1>User Management <i class="fas fa-users"></i></h1>
        <div class="user-details">
          <span class="user-role">Administrator</span>
        </div>
      </div>
      <div class="header-spacer"></div>
    </header>

    <!-- Search and Filter Section -->
    <div class="admin-section">
      <div style="display: flex; gap: 1rem; margin-bottom: 1.5rem; flex-wrap: wrap;">
        <div style="flex: 1; min-width: 250px;">
          <input type="text" id="userSearchInput" placeholder="Search by name or email..." 
                 style="width: 100%; padding: 0.75rem; border-radius: 10px; border: 1px solid rgba(255,255,255,0.2); background: rgba(255,255,255,0.1); color: #fff;">
        </div>
        <button class="btn btn-primary" onclick="loadUsers()">
          <i class="fas fa-sync-alt"></i> Refresh
        </button>
      </div>
    </div>

    <!-- Users Table -->
    <div class="admin-section">
      <h2><i class="fas fa-user-friends"></i> All Users</h2>
      <div class="table-section">
        <table id="allUsersTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Email</th>
              <th>Name</th>
              <th>Balance</th>
              <th>Investment</th>
              <th>Profit</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="allUsersBody">
            <tr>
              <td colspan="8" style="text-align: center; padding: 2rem;">Loading...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- User Edit Modal -->
  <div id="userEditModal" class="modal-overlay">
    <div class="modal" style="max-width: 600px;">
      <div class="modal-header">
        <h3 id="userEditModalTitle">Edit User</h3>
        <button class="modal-close" onclick="closeModal('userEditModal')">&times;</button>
      </div>
      <form id="userEditForm" onsubmit="saveUser(event)">
        <input type="hidden" id="userId">
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="userEmail" required>
        </div>
        <div class="form-group">
          <label>Name</label>
          <input type="text" id="userName">
        </div>
        <div class="form-group">
          <label>Balance ($)</label>
          <input type="number" id="userBalance" step="0.01" min="0" required>
        </div>
        <div class="form-group">
          <label>Total Investment ($)</label>
          <input type="number" id="userInvestment" step="0.01" min="0" required>
        </div>
        <div class="form-group">
          <label>Total Profit ($)</label>
          <input type="number" id="userProfit" step="0.01" min="0" required>
        </div>
        <div class="form-group">
          <label>Profile Image URL</label>
          <input type="text" id="userProfileImage" placeholder="/uploads/profile/image.jpg">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" onclick="closeModal('userEditModal')">Cancel</button>
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Check admin auth immediately
    if (localStorage.getItem('isAdmin') !== 'true') {
      window.location.href = '../admin-login.html';
    }
  </script>
  <script src="../script.js"></script>
  <script src="../admin.js"></script>
  <script>
    // Helper functions
    function formatNumber(num) {
      return Number(num || 0).toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
    }
    
    function escape(str) {
      if (!str) return '';
      return String(str).replace(/'/g, "\\'").replace(/"/g, '&quot;').replace(/\n/g, '\\n');
    }
    
    function unescape(str) {
      if (!str) return '';
      return String(str).replace(/\\'/g, "'").replace(/&quot;/g, '"').replace(/\\n/g, '\n');
    }
    let allUsers = [];

    async function loadUsers() {
      if (!checkAdminAuth()) return;
      
      try {
        showLoading(true);
        const res = await adminFetch('/api/admin/users');
        if (!res.ok) {
          throw new Error(`HTTP ${res.status}: Failed to fetch users`);
        }
        const data = await res.json();
        allUsers = data.users || [];
        renderAllUsers(allUsers);
      } catch (error) {
        console.error('Load users error:', error);
        showToast(error.message || 'Failed to load users', 'error');
      } finally {
        showLoading(false);
      }
    }

    function renderAllUsers(users) {
      const tbody = document.getElementById('allUsersBody');
      if (!tbody) return;
      
      if (users.length === 0) {
        tbody.innerHTML = '<tr><td colspan="8" style="text-align: center; padding: 2rem;">No users found</td></tr>';
        return;
      }
      
      tbody.innerHTML = users.map(user => `
        <tr>
          <td>${user.id}</td>
          <td>${user.email}</td>
          <td>${user.name || 'N/A'}</td>
          <td>$${formatNumber(user.balance || 0)}</td>
          <td>$${formatNumber(user.total_investment || 0)}</td>
          <td>$${formatNumber(user.total_profit || 0)}</td>
          <td>
            <span class="badge ${user.admin_approved ? 'badge-success' : 'badge-warning'}">
              ${user.admin_approved ? 'Approved' : 'Pending'}
            </span>
          </td>
          <td>
            ${!user.admin_approved ? `
              <button class="btn btn-success btn-sm" onclick="approveUser(${user.id}, '${escape(user.email)}')" style="margin-right: 0.5rem;">
                <i class="fas fa-check"></i> Approve
              </button>
            ` : ''}
            <button class="btn btn-primary btn-sm" onclick="editUser(${user.id})" style="margin-right: 0.5rem;">
              <i class="fas fa-edit"></i> Edit
            </button>
            <button class="btn btn-danger btn-sm" onclick="deleteUser(${user.id}, '${escape(user.email)}')">
              <i class="fas fa-trash"></i> Delete
            </button>
          </td>
        </tr>
      `).join('');
    }

    async function editUser(userId) {
      const user = allUsers.find(u => u.id === userId);
      if (!user) return;
      
      document.getElementById('userId').value = user.id;
      document.getElementById('userEmail').value = user.email;
      document.getElementById('userName').value = user.name || '';
      document.getElementById('userBalance').value = user.balance || 0;
      document.getElementById('userInvestment').value = user.total_investment || 0;
      document.getElementById('userProfit').value = user.total_profit || 0;
      document.getElementById('userProfileImage').value = user.profile_image || '';
      document.getElementById('userEditModalTitle').textContent = `Edit User: ${user.email}`;
      
      openModal('userEditModal');
    }

    async function saveUser(e) {
      e.preventDefault();
      showLoading(true);
      
      const userId = document.getElementById('userId').value;
      const email = document.getElementById('userEmail').value;
      const name = document.getElementById('userName').value;
      const balance = parseFloat(document.getElementById('userBalance').value);
      const investment = parseFloat(document.getElementById('userInvestment').value);
      const profit = parseFloat(document.getElementById('userProfit').value);
      const profileImage = document.getElementById('userProfileImage').value;
      
      try {
        const res = await adminFetch(`/api/admin/users/${userId}/update`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            email,
            name,
            balance,
            total_investment: investment,
            total_profit: profit,
            profile_image: profileImage
          })
        });
        
        if (!res.ok) {
          const errorData = await res.json().catch(() => ({ message: 'Failed to update user' }));
          throw new Error(errorData.message || `HTTP ${res.status}`);
        }
        
        showToast('User updated successfully', 'success');
        closeModal('userEditModal');
        loadUsers();
      } catch (error) {
        console.error('Save user error:', error);
        showToast(error.message || 'Failed to update user', 'error');
      } finally {
        showLoading(false);
      }
    }

    // Search functionality
    document.getElementById('userSearchInput').addEventListener('input', (e) => {
      const searchTerm = e.target.value.toLowerCase();
      if (searchTerm) {
        const filtered = allUsers.filter(user => 
          (user.email && user.email.toLowerCase().includes(searchTerm)) ||
          (user.name && user.name.toLowerCase().includes(searchTerm))
        );
        renderAllUsers(filtered);
      } else {
        renderAllUsers(allUsers);
      }
    });

    async function deleteUser(userId, userEmail) {
      if (!checkAdminAuth()) return;
      
      // Confirmation dialog
      const confirmed = confirm(
        `⚠️ WARNING: This will permanently delete the user "${userEmail}" and all associated data!\n\n` +
        `This action cannot be undone. The following will be deleted:\n` +
        `- User account\n` +
        `- All investments\n` +
        `- All deposits\n` +
        `- All withdrawals\n\n` +
        `Are you sure you want to delete this user?`
      );
      
      if (!confirmed) return;
      
      // Double confirmation
      const doubleConfirm = confirm(
        `Final confirmation: Delete user "${userEmail}"?\n\nThis action is irreversible!`
      );
      
      if (!doubleConfirm) return;
      
      try {
        showLoading(true);
        
        const res = await adminFetch(`/api/admin/users/${userId}`, {
          method: 'DELETE'
        });
        
        if (!res.ok) {
          const errorData = await res.json().catch(() => ({ message: 'Failed to delete user' }));
          throw new Error(errorData.message || `HTTP ${res.status}`);
        }
        
        showToast('User deleted successfully', 'success');
        loadUsers(); // Refresh the list
      } catch (error) {
        console.error('Delete user error:', error);
        showToast(error.message || 'Failed to delete user', 'error');
      } finally {
        showLoading(false);
      }
    }

    async function approveUser(userId, userEmail) {
      if (!checkAdminAuth()) return;
      
      const confirmed = confirm(
        `Approve user "${userEmail}"?\n\n` +
        `This will:\n` +
        `- Mark the user as approved\n` +
        `- Credit $5 registration bonus to their account\n` +
        `- Add the bonus to their transaction history\n\n` +
        `Continue?`
      );
      
      if (!confirmed) return;
      
      try {
        showLoading(true);
        
        const res = await adminFetch(`/api/admin/users/${userId}/approve`, {
          method: 'POST'
        });
        
        if (!res.ok) {
          const errorData = await res.json().catch(() => ({ message: 'Failed to approve user' }));
          throw new Error(errorData.message || `HTTP ${res.status}`);
        }
        
        const data = await res.json();
        showToast(data.message || 'User approved successfully', 'success');
        loadUsers(); // Refresh the list
      } catch (error) {
        console.error('Approve user error:', error);
        showToast(error.message || 'Failed to approve user', 'error');
      } finally {
        showLoading(false);
      }
    }

    window.editUser = editUser;
    window.saveUser = saveUser;
    window.loadUsers = loadUsers;
    window.deleteUser = deleteUser;
    window.approveUser = approveUser;

    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', () => {
        initAdminDashboard();
        loadUsers();
      });
    } else {
      initAdminDashboard();
      loadUsers();
    }
  </script>
</body>
</html>
