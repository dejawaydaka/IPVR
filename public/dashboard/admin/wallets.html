<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wallet Management - Admin Panel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <div class="loading-overlay" id="loadingOverlay"><div class="spinner"></div></div>
  
  <!-- Dashboard Logo (Top Left) -->
  <div class="dashboard-logo">
    <a href="../../index.html" style="display: inline-block; cursor: pointer;">
      <img src="../../Rswhite.png" alt="RealSphere">
    </a>
  </div>
  
  <div class="mobile-menu-toggle" id="mobileMenuToggle"><i class="fas fa-bars"></i></div>
  <div id="sidebar-container"></div>

  <div class="main-content">
    <header>
      <div class="user-info">
        <h1>Wallet Management <i class="fas fa-wallet"></i></h1>
        <div class="user-details"><span class="user-role">Administrator</span></div>
      </div>
      <div class="header-spacer"></div>
      <button class="btn btn-primary" onclick="openWalletModal()">
        <i class="fas fa-plus"></i> Add/Update Wallet
      </button>
    </header>

    <div class="admin-section">
      <h2><i class="fas fa-wallet"></i> Crypto Wallets</h2>
      <div class="table-section">
        <table id="walletsTable">
          <thead>
            <tr>
              <th>Coin Name</th>
              <th>Address</th>
              <th>QR Code</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="walletsBody">
            <tr><td colspan="4" style="text-align: center; padding: 2rem;">Loading...</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div id="walletModal" class="modal-overlay">
    <div class="modal">
      <div class="modal-header">
        <h3 id="walletModalTitle">Add Wallet</h3>
        <button class="modal-close" onclick="closeModal('walletModal')">&times;</button>
      </div>
      <form id="walletForm" onsubmit="saveWallet(event)">
        <input type="hidden" id="walletId">
        <div class="form-group">
          <label>Coin Name</label>
          <input type="text" id="walletCoinName" required>
        </div>
        <div class="form-group">
          <label>Wallet Address</label>
          <input type="text" id="walletAddress" required>
        </div>
        <div class="form-group">
          <label>QR Code Image</label>
          <input type="file" id="walletQrFile" accept="image/*">
          <div id="walletQrPreview" style="margin-top: 1rem; display: none;">
            <img id="walletQrPreviewImg" src="" alt="QR Preview" style="max-width: 200px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.2);">
          </div>
          <input type="hidden" id="walletQrUrl">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>
  </div>

  <script>
    // Check admin auth immediately
    if (localStorage.getItem('isAdmin') !== 'true') {
      window.location.href = '../admin-login.html';
    }
  </script>
  <script src="../script.js"></script>
  <script src="../admin.js"></script>
  <script>
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', () => {
        initAdminDashboard();
        loadWalletData();
      });
    } else {
      initAdminDashboard();
      loadWalletData();
    }

    async function loadWalletData() {
      if (!checkAdminAuth()) return;
      try {
        showLoading(true);
        const res = await fetch('/api/wallets');
        if (!res.ok) {
          throw new Error(`HTTP ${res.status}: Failed to fetch wallets`);
        }
        const data = await res.json();
        renderWallets(data.wallets || []);
      } catch (error) {
        console.error('Load wallets error:', error);
        showToast(error.message || 'Failed to load wallets', 'error');
      } finally {
        showLoading(false);
      }
    }

    window.loadWalletData = loadWalletData;
  </script>
</body>
</html>
