<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projects Management - Admin Panel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <div class="loading-overlay" id="loadingOverlay"><div class="spinner"></div></div>
  
  <!-- Dashboard Logo (Top Left) -->
  <div class="dashboard-logo">
    <a href="../../index.html" style="display: inline-block; cursor: pointer;">
      <img src="../../1.png" alt="RealSphere" style="background: transparent;">
    </a>
  </div>
  
  <div class="mobile-menu-toggle" id="mobileMenuToggle"><i class="fas fa-bars"></i></div>
  <div id="sidebar-container"></div>

  <div class="main-content">
    <header>
      <div class="user-info">
        <h1>Projects Management <i class="fas fa-building"></i></h1>
        <div class="user-details"><span class="user-role">Administrator</span></div>
      </div>
      <div class="header-spacer"></div>
      <button class="btn btn-primary" onclick="openProjectModal()">
        <i class="fas fa-plus"></i> Add Project
      </button>
    </header>

    <div class="admin-section">
      <h2><i class="fas fa-building"></i> Projects</h2>
      <div class="table-section">
        <table id="projectsTable">
          <thead>
            <tr>
              <th>Title</th>
              <th>Slug</th>
              <th>Description</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="projectsBody">
            <tr><td colspan="4" style="text-align: center; padding: 2rem;">Loading...</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div id="projectModal" class="modal-overlay">
    <div class="modal">
      <div class="modal-header">
        <h3 id="projectModalTitle">Add Project</h3>
        <button class="modal-close" onclick="closeModal('projectModal')">&times;</button>
      </div>
      <form id="projectForm" onsubmit="saveProject(event)">
        <input type="hidden" id="projectId">
        <div class="form-group">
          <label>Title</label>
          <input type="text" id="projectTitle" required>
        </div>
        <div class="form-group">
          <label>Slug (URL-friendly)</label>
          <input type="text" id="projectSlug" required>
        </div>
        <div class="form-group">
          <label>Description</label>
          <textarea id="projectDescription" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label>Project Image</label>
          <input type="file" id="projectImageFile" accept="image/*">
          <div id="projectImagePreview" style="margin-top: 1rem; display: none;">
            <img id="projectImagePreviewImg" src="" alt="Preview" style="max-width: 300px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.2);">
          </div>
          <input type="hidden" id="projectImageUrl">
        </div>
        <div class="form-group">
          <label>Content (HTML)</label>
          <textarea id="projectContent" rows="5"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>
  </div>

  <script>
    // Check admin auth immediately
    if (localStorage.getItem('isAdmin') !== 'true') {
      window.location.href = '../admin-login.html';
    }
  </script>
  <script src="../script.js"></script>
  <script src="../admin.js"></script>
  <script>
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', () => {
        initAdminDashboard();
        loadProjectData();
      });
    } else {
      initAdminDashboard();
      loadProjectData();
    }

    async function loadProjectData() {
      if (!checkAdminAuth()) return;
      try {
        showLoading(true);
        const res = await fetch('/api/projects');
        if (res.ok) {
          const data = await res.json();
          renderProjects(data.projects || []);
        }
      } catch (error) {
        console.error('Load projects error:', error);
      } finally {
        showLoading(false);
      }
    }

    window.loadProjectData = loadProjectData;
  </script>
</body>
</html>
