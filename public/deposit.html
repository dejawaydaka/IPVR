<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deposit - RealSphere</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", sans-serif;
    }

    body {
      background: #0f2e23;
      background-image: url('/dashboard-background.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      color: #fff;
      min-height: 100vh;
      padding: 2rem;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(15, 46, 35, 0.3);
      pointer-events: none;
      z-index: 0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    .back-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #fff;
      padding: 0.75rem 1.5rem;
      border-radius: 10px;
      text-decoration: none;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .back-btn:hover {
      background: rgba(78, 245, 163, 0.2);
      border-color: #4ef5a3;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, #4ef5a3, #22c55e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .page-description {
      opacity: 0.8;
      margin-bottom: 2rem;
    }

    .crypto-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }

    .crypto-card {
      background: rgba(255, 255, 255, 0.18);
      backdrop-filter: blur(16px);
      border-radius: 20px;
      padding: 2rem;
      border: 1px solid rgba(255, 255, 255, 0.25);
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
      animation: floatIn 0.8s ease forwards;
      opacity: 0;
    }

    @keyframes floatIn {
      0% {
        transform: translateY(40px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .crypto-card::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(78, 245, 163, 0.3) 10%, transparent 70%);
      transform: rotate(45deg);
      animation: shimmer 6s linear infinite;
    }

    @keyframes shimmer {
      from {
        transform: translateX(-100%) rotate(45deg);
      }
      to {
        transform: translateX(100%) rotate(45deg);
      }
    }

    .crypto-card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 0 30px rgba(78, 245, 163, 0.6);
      border-color: rgba(78, 245, 163, 0.5);
    }

    .crypto-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #4ef5a3;
    }

    .crypto-name {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .crypto-symbol {
      opacity: 0.7;
      margin-bottom: 1.5rem;
    }

    .qr-placeholder {
      width: 100%;
      height: 200px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1rem;
      border: 2px dashed rgba(255, 255, 255, 0.3);
    }

    .qr-placeholder img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 10px;
    }

    .qr-placeholder::before {
      content: "QR Code Placeholder";
      color: rgba(255, 255, 255, 0.5);
    }

    .qr-placeholder img + ::before {
      display: none;
    }

    .address-section {
      margin-top: 1rem;
    }

    .address-label {
      font-size: 0.9rem;
      opacity: 0.8;
      margin-bottom: 0.5rem;
    }

    .address-box {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      padding: 1rem;
      word-break: break-all;
      font-family: monospace;
      font-size: 0.85rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      margin-bottom: 0.5rem;
    }

    .copy-btn {
      background: linear-gradient(135deg, #4ef5a3, #22c55e);
      border: none;
      color: #0a2018;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      width: 100%;
    }

    .copy-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(78, 245, 163, 0.4);
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      .crypto-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div>
        <h1>Make a Deposit</h1>
        <p class="page-description">Select a cryptocurrency and send funds to the wallet address</p>
      </div>
      <a href="dashboard.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
    </header>

    <div class="crypto-grid">
      <!-- Bitcoin -->
      <div class="crypto-card" style="animation-delay: 0.1s;">
        <div class="crypto-icon"><i class="fab fa-bitcoin"></i></div>
        <div class="crypto-name">Bitcoin</div>
        <div class="crypto-symbol">BTC</div>
        <div class="qr-placeholder">
          <img id="btc-qr" src="" alt="Bitcoin QR Code" style="display: none;">
        </div>
        <div class="address-section">
          <div class="address-label">Wallet Address:</div>
          <div class="address-box" id="btc-address">1A1zP1eP5QGefi2DMPTfTL5SLmv7DivfNa</div>
          <button class="copy-btn" onclick="copyAddress('btc-address')"><i class="fas fa-copy"></i> Copy Address</button>
        </div>
      </div>

      <!-- Ethereum -->
      <div class="crypto-card" style="animation-delay: 0.2s;">
        <div class="crypto-icon"><i class="fab fa-ethereum"></i></div>
        <div class="crypto-name">Ethereum</div>
        <div class="crypto-symbol">ETH</div>
        <div class="qr-placeholder">
          <img id="eth-qr" src="" alt="Ethereum QR Code" style="display: none;">
        </div>
        <div class="address-section">
          <div class="address-label">Wallet Address:</div>
          <div class="address-box" id="eth-address">0x742d35Cc6634C0532925a3b844Bc9e7595f0bEb</div>
          <button class="copy-btn" onclick="copyAddress('eth-address')"><i class="fas fa-copy"></i> Copy Address</button>
        </div>
      </div>

      <!-- USDT -->
      <div class="crypto-card" style="animation-delay: 0.3s;">
        <div class="crypto-icon"><i class="fas fa-coins"></i></div>
        <div class="crypto-name">Tether</div>
        <div class="crypto-symbol">USDT</div>
        <div class="qr-placeholder">
          <img id="usdt-qr" src="" alt="USDT QR Code" style="display: none;">
        </div>
        <div class="address-section">
          <div class="address-label">Wallet Address:</div>
          <div class="address-box" id="usdt-address">0x742d35Cc6634C0532925a3b844Bc9e7595f0bEb</div>
          <button class="copy-btn" onclick="copyAddress('usdt-address')"><i class="fas fa-copy"></i> Copy Address</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function copyAddress(elementId) {
      const addressElement = document.getElementById(elementId);
      const address = addressElement.textContent;
      navigator.clipboard.writeText(address).then(() => {
        const btn = addressElement.nextElementSibling;
        const originalText = btn.innerHTML;
        btn.innerHTML = '<i class="fas fa-check"></i> Copied!';
        btn.style.background = 'linear-gradient(135deg, #22c55e, #16a34a)';
        setTimeout(() => {
          btn.innerHTML = originalText;
          btn.style.background = 'linear-gradient(135deg, #4ef5a3, #22c55e)';
        }, 2000);
      }).catch(err => {
        alert('Failed to copy address');
        console.error(err);
      });
    }

    // Check if user is logged in
    document.addEventListener('DOMContentLoaded', () => {
      const userRaw = localStorage.getItem('rs_user');
      if (!userRaw) {
        window.location.href = 'index.html';
      }
    });
  </script>
</body>
</html>
