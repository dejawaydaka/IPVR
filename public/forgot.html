<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password | RealSphere</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0a1929 0%, #1a2332 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      margin: 0;
    }
    .box {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 255, 128, 0.1);
      width: 100%;
      max-width: 420px;
    }
    .box h2 {
      color: #4ef5a3;
      margin-bottom: 1rem;
      text-align: center;
      font-size: 28px;
    }
    .box p {
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 1.5rem;
      text-align: center;
      line-height: 1.6;
    }
    input {
      width: 100%;
      margin-top: 10px;
      padding: 12px 16px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }
    input:focus {
      outline: none;
      border-color: #4ef5a3;
      box-shadow: 0 0 0 3px rgba(78, 245, 163, 0.1);
      background: rgba(255, 255, 255, 0.1);
    }
    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: linear-gradient(135deg, #22c55e 0%, #10b981 100%);
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(78, 245, 163, 0.3);
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    #msg {
      margin-top: 1rem;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      font-size: 0.9rem;
      display: none;
    }
    #msg.success {
      background: rgba(78, 245, 163, 0.2);
      color: #4ef5a3;
      border: 1px solid rgba(78, 245, 163, 0.3);
      display: block;
    }
    #msg.error {
      background: rgba(239, 68, 68, 0.2);
      color: #ef4444;
      border: 1px solid rgba(239, 68, 68, 0.3);
      display: block;
    }
    .back-link {
      text-align: center;
      margin-top: 1.5rem;
    }
    .back-link a {
      color: #4ef5a3;
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.3s ease;
    }
    .back-link a:hover {
      color: #22c55e;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Forgot Password</h2>
    <p>Enter your email address and we'll send you a link to reset your password.</p>
    <input type="email" id="email" placeholder="Your Email" required />
    <button onclick="sendReset()" id="submitBtn">Send Reset Link</button>
    <p id="msg"></p>
    <div class="back-link">
      <a href="/dashboard/index.html">‚Üê Back to Login</a>
    </div>
  </div>

  <script>
    async function sendReset() {
      const email = document.getElementById('email').value;
      const msg = document.getElementById('msg');
      const submitBtn = document.getElementById('submitBtn');
      
      if (!email) {
        msg.innerText = 'Please enter your email address.';
        msg.className = 'error';
        return;
      }

      // Basic email validation
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        msg.innerText = 'Please enter a valid email address.';
        msg.className = 'error';
        return;
      }

      // Disable button and show loading
      submitBtn.disabled = true;
      submitBtn.textContent = 'Sending...';
      msg.className = '';
      msg.style.display = 'none';

      try {
        const res = await fetch('/api/auth/forgot-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        const data = await res.json();

        if (res.ok) {
          msg.innerText = data.message || 'Password reset link sent successfully. Check your inbox.';
          msg.className = 'success';
          submitBtn.textContent = 'Link Sent!';
        } else {
          msg.innerText = data.error || data.message || 'Failed to send reset link. Please try again.';
          msg.className = 'error';
          submitBtn.disabled = false;
          submitBtn.textContent = 'Send Reset Link';
        }
      } catch (error) {
        console.error('Error:', error);
        msg.innerText = 'An error occurred. Please try again later.';
        msg.className = 'error';
        submitBtn.disabled = false;
        submitBtn.textContent = 'Send Reset Link';
      }
    }

    // Allow Enter key to submit
    document.getElementById('email').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendReset();
      }
    });
  </script>
</body>
</html>
