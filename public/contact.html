  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="nav-brand">
        <div class="logo">
          <i class="fas fa-building"></i>
          <span>RealSphere</span>
        </div>
      </div>
      <nav class="nav open">
        <ul class="nav-list">
          <li><a href="index.html" class="nav-link">Home</a></li>
          <li><a href="services.html" class="nav-link">Services</a></li>
          <li><a href="projects.html" class="nav-link">Projects</a></li>
          <li><a href="about.html" class="nav-link">About</a></li>
          <li><a href="team.html" class="nav-link">Team</a></li>
          <li><a href="contact.html" class="nav-link active">Contact</a></li>
        </ul>
      </nav>
      <div class="nav-actions">
        <button class="btn btn-outline" id="loginBtn">Login</button>
        <button class="btn btn-primary" id="registerBtn">Get Started</button>
      </div>
      <div class="mobile-menu-toggle"><i class="fas fa-bars"></i></div>
    </div>
  </header>

  <main class="contact-section">
    <div class="container">
      <div class="section-header">
        <h2 class="section-title">Contact Us</h2>
        <p class="section-description">Weâ€™d love to hear from you</p>
      </div>
      <div class="contact-content">
        <div class="contact-info">
          <div class="contact-item"><i class="fas fa-envelope"></i><span>support@realsphere.com</span></div>
          <div class="contact-item"><i class="fas fa-phone"></i><span>+1 (555) 123-4567</span></div>
          <div class="contact-item"><i class="fas fa-map-marker-alt"></i><span>New York, NY</span></div>
        </div>
        <form class="contact-form">
          <div class="form-group"><input type="text" placeholder="Your Name" required></div>
          <div class="form-group"><input type="email" placeholder="Your Email" required></div>
          <div class="form-group"><textarea rows="5" placeholder="Your message..." required></textarea></div>
          <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
