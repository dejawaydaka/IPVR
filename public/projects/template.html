<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project - RealSphere</title>
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="nav-brand">
        <div class="logo">
          <i class="fas fa-building"></i>
          <span>RealSphere</span>
        </div>
      </div>
      <nav class="nav">
        <ul class="nav-list">
          <li><a href="../index.html" class="nav-link">Home</a></li>
          <li><a href="../index.html#projects" class="nav-link">Projects</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main style="padding-top: 100px;">
    <div class="container" style="max-width: 900px;">
      <div id="projectContent">
        <div style="text-align: center; padding: 3rem;">
          <div class="spinner"></div>
          <p>Loading project...</p>
        </div>
      </div>
    </div>
  </main>

  <script>
    const slug = window.location.pathname.split('/').pop().replace('.html', '');
    
    async function loadProject() {
      try {
        const res = await fetch(`/api/projects/${slug}`);
        if (res.ok) {
          const { project } = await res.json();
          document.getElementById('projectContent').innerHTML = `
            <article style="background: var(--bg-card); border-radius: 16px; overflow: hidden; box-shadow: var(--shadow-lg);">
              <div style="position: relative; height: 400px; overflow: hidden;">
                <img src="${project.image_url || 'https://images.unsplash.com/photo-1560518883-ce09059eeffa?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&q=80'}" 
                     alt="${project.title}" style="width: 100%; height: 100%; object-fit: cover;">
              </div>
              <div style="padding: 3rem;">
                <h1 style="font-size: 2.5rem; margin-bottom: 1rem; color: var(--text-primary);">${project.title}</h1>
                <p style="font-size: 1.2rem; color: var(--text-secondary); margin-bottom: 2rem;">${project.description || ''}</p>
                <div style="color: var(--text-primary); line-height: 1.8;">
                  ${project.content_html || ''}
                </div>
                <div style="margin-top: 3rem;">
                  <a href="../index.html#projects" class="btn btn-primary">
                    <i class="fas fa-arrow-left"></i> Back to Projects
                  </a>
                </div>
              </div>
            </article>
          `;
          document.title = `${project.title} - RealSphere`;
        } else {
          document.getElementById('projectContent').innerHTML = `
            <div style="text-align: center; padding: 3rem;">
              <h2>Project Not Found</h2>
              <p>The project you're looking for doesn't exist.</p>
              <a href="../index.html" class="btn btn-primary">Go Home</a>
            </div>
          `;
        }
      } catch (e) {
        console.error('Failed to load project:', e);
        document.getElementById('projectContent').innerHTML = `
          <div style="text-align: center; padding: 3rem;">
            <h2>Error Loading Project</h2>
            <p>Please try again later.</p>
            <a href="../index.html" class="btn btn-primary">Go Home</a>
          </div>
        `;
      }
    }
    
    loadProject();
  </script>
</body>
</html>
