<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>News - RealSphere</title>
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="nav-brand">
        <div class="logo">
          <i class="fas fa-building"></i>
          <span>RealSphere</span>
        </div>
      </div>
      <nav class="nav">
        <ul class="nav-list">
          <li><a href="../index.html" class="nav-link">Home</a></li>
          <li><a href="../index.html#news" class="nav-link">News</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main style="padding-top: 100px;">
    <div class="container" style="max-width: 900px;">
      <div id="articleContent">
        <div style="text-align: center; padding: 3rem;">
          <div class="spinner"></div>
          <p>Loading article...</p>
        </div>
      </div>
    </div>
  </main>

  <script>
    const slug = window.location.pathname.split('/').pop().replace('.html', '');
    
    async function loadArticle() {
      try {
        const res = await fetch(`/api/news/${slug}`);
        if (res.ok) {
          const { article } = await res.json();
          const date = new Date(article.date);
          document.getElementById('articleContent').innerHTML = `
            <article style="background: var(--bg-card); border-radius: 16px; overflow: hidden; box-shadow: var(--shadow-lg);">
              ${article.image_url ? `
                <div style="position: relative; height: 400px; overflow: hidden;">
                  <img src="${article.image_url}" alt="${article.title}" style="width: 100%; height: 100%; object-fit: cover;">
                </div>
              ` : ''}
              <div style="padding: 3rem;">
                <div style="margin-bottom: 1rem; color: var(--text-secondary); font-size: 0.9rem;">
                  <span><i class="fas fa-calendar"></i> ${date.toLocaleDateString()}</span>
                </div>
                <h1 style="font-size: 2.5rem; margin-bottom: 1rem; color: var(--text-primary);">${article.title}</h1>
                ${article.summary ? `<p style="font-size: 1.2rem; color: var(--text-secondary); margin-bottom: 2rem; font-weight: 500;">${article.summary}</p>` : ''}
                <div style="color: var(--text-primary); line-height: 1.8;">
                  ${article.content_html || ''}
                </div>
                <div style="margin-top: 3rem;">
                  <a href="../index.html#news" class="btn btn-primary">
                    <i class="fas fa-arrow-left"></i> Back to News
                  </a>
                </div>
              </div>
            </article>
          `;
          document.title = `${article.title} - RealSphere`;
        } else {
          document.getElementById('articleContent').innerHTML = `
            <div style="text-align: center; padding: 3rem;">
              <h2>Article Not Found</h2>
              <p>The article you're looking for doesn't exist.</p>
              <a href="../index.html" class="btn btn-primary">Go Home</a>
            </div>
          `;
        }
      } catch (e) {
        console.error('Failed to load article:', e);
        document.getElementById('articleContent').innerHTML = `
          <div style="text-align: center; padding: 3rem;">
            <h2>Error Loading Article</h2>
            <p>Please try again later.</p>
            <a href="../index.html" class="btn btn-primary">Go Home</a>
          </div>
        `;
      }
    }
    
    loadArticle();
  </script>
</body>
</html>
